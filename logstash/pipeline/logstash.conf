input {
    file {
        path => ["/usr/share/logstash/input/*"]
        start_position => "beginning"
        sincedb_path => "/dev/null"
        add_field => {"[projectid]" => "test_logs"}
    }
}
filter {
    if [projectid] == "test_logs" {
        grok {
            match => { "message" => "%{COMBINEDAPACHELOG}"}
        }
    }
}
output {
    if [projectid] == "test_logs" {
        elasticsearch {
        hosts => ["localhost:9200"]
        index => "logs"
        }
    }
}